version: "3.8"

services:
  f2atools:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: f2atools
    ports:
      - "8080:80"  # 将容器内的80端口映射到主机的8080端口
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - f2a-network

networks:
  f2a-network:
    driver: bridge